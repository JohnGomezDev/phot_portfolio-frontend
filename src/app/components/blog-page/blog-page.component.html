<div id="blog-container">
    <div *ngIf="!postsList || postsList.length == 0" class="charge-box">
        <div  class="charge">
            <div class="_90deg"></div>
        </div>
        <span>Cargando...</span>
    </div>
    <article *ngFor="let post of postsList">
        <h2>{{post.title}}</h2>
        <p>
           {{post.content}}
        </p>
        <hr>
    </article>
</div>
